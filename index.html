<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Convert Link Shopee Affiliate</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f8; padding: 20px; max-width: 1000px; margin: 0 auto; }
        h2 { text-align: center; color: #ee4d2d; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }
        .box { flex: 1; min-width: 300px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 4px; resize: none; }
        button { background: #ee4d2d; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; }
        button:hover { background: #d73211; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <h2>Chuyển đổi Link Shopee Affiliate</h2>
    <div class="container">
        <div class="box">
            <h3>Văn bản gốc</h3>
            <textarea id="inputText" placeholder="Dán văn bản chứa link Shopee vào đây..."></textarea>
            <button onclick="processText()" id="btnSubmit">Chuyển đổi ngay</button>
        </div>
        <div class="box">
            <h3>Kết quả</h3>
            <textarea id="outputText" readonly placeholder="Link Affiliate của bạn sẽ hiện ở đây..."></textarea>
            <button onclick="copyResult()">Copy kết quả</button>
        </div>
    </div>

    <script>
        async function processText() {
            const text = document.getElementById('inputText').value;
            const btn = document.getElementById('btnSubmit');
            if (!text) return alert("Vui lòng nhập nội dung!");

            btn.disabled = true;
            btn.innerText = "Đang xử lý...";
            document.getElementById('outputText').value = "Đang kết nối API Shopee...";

            try {
                // Gọi tới Netlify Function
                const res = await fetch('/.netlify/functions/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                const data = await res.json();
                
                if (data.resultText) {
                    document.getElementById('outputText').value = data.resultText;
                } else {
                    alert("Lỗi: " + (data.error || "Không có phản hồi"));
                }
            } catch (e) {
                alert("Lỗi kết nối!");
            } finally {
                btn.disabled = false;
                btn.innerText = "Chuyển đổi ngay";
            }
        }

        function copyResult() {
            const output = document.getElementById('outputText');
            output.select();
            navigator.clipboard.writeText(output.value);
            alert("Đã copy!");
        }
    </script>
</body>
</html>
